name: 'GitHub Release and NPM Publish'

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  github-release:
    name: GitHub Release

    runs-on: ubuntu-latest

    # Release if stable tag is pushed
    if: ${{ !contains(github.ref, '-') }}

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            [CHANGELOG](https://github.com/ttionya/picgo-plugin-lychee/blob/${{ github.ref_name }}/CHANGELOG.md)

  npm-publish:
    name: NPM Publish

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      -
        name: Install PNPM
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
          run_install: true
      -
        name: NPM Publish
        # https://github.com/pnpm/pnpm/issues/5894
        run: |
          TAG="$(echo "${GITHUB_REF_NAME}" | grep -cq '-beta.' && echo 'beta' || echo 'latest')"
          npm publish --tag "${TAG}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
